<ion-header>

  <ion-navbar>
    <ion-title>{{recipeParameter.name | titlecase}}</ion-title>
    <ion-buttons end>
    <button ion-button icon-only *ngIf="isFavorite" (click)="removeFavorite()" class="text-on-bottom">
      <ion-icon name="heart"></ion-icon>Remove Favorite
    </button>
    <button ion-button icon-only *ngIf="!isFavorite" (click)="addFavorite()" class="text-on-bottom">
      <ion-icon name="heart-outline"></ion-icon>Add Favorite
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
      <img *ngIf="recipeParameter.imageUrl" src="{{recipeParameter.imageUrl}}"/>
      <ion-card-content>
        <ion-card-title>
          Ingredients
        </ion-card-title>
        
        <p class="ingredient" *ngFor="let ingredient of recipeParameter.ingredients">
          {{ingredient}}
        </p>
        
        <br />
        <br />

        <ion-card-title>
          Method
        </ion-card-title>
        
        <p class="method" *ngFor="let str of recipeParameter.method">
          {{str}}
        </p>
    
      </ion-card-content>
    </ion-card>

    <button ion-button (click)="goToHome()">Back to Home</button>
    <button ion-button color="secondary" *ngIf="ingredientParameter && !backToFavorite" (click)="goToRecipeListing()">Back to {{ingredientParameter.name}}</button>
    <button ion-button color="secondary" *ngIf="backToFavorite" (click)="goToFavorite()">Back to Favorites</button>

</ion-content>
