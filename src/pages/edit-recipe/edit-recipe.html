<ion-header>

  <ion-navbar color = "primary">
    <ion-title>EDIT <{{recipeParameter?.name}}></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons start>
    <button navPush="HomePage" ion-button>
        <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons>

    <!-- Name -->
    <ion-item>
      <ion-label>Recipe Name</ion-label>
      <ion-input [(ngModel)]="recipeParameter.name" placeholder="Recipe Name"></ion-input>
    </ion-item>

    <!-- Image -->
    <ion-item>
      <ion-label>Image URL</ion-label>
      <ion-input [(ngModel)]="recipeParameter.imageUrl" placeholder="Image URL"></ion-input>
    </ion-item>

    <!-- Short Description -->
    <ion-item>
        <ion-label>Short Description</ion-label>
     </ion-item>
     <ion-item>
        <ion-textarea [(ngModel)]="recipeParameter.shortDescription" placeholder="Enter the short description"></ion-textarea>
     </ion-item>

    <!-- Main Ingredient -->
    <ion-item>
      <ion-label>Main Ingredient</ion-label>
      <ion-select [(ngModel)]="recipeParameter.mainIngredient" >
          <ion-option *ngFor="let ingredient of ourIngredientList$ | async" value="{{ingredient.key}}">{{ingredient.name}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- All ingredients -->
    <ion-item>
      <ion-label>All ingredients we need</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="recipeParameter.ingredients" placeholder="Enter all the ingredients we need"></ion-textarea>
    </ion-item>

    <!-- Method -->
     <ion-item>
        <ion-label>Method</ion-label>
     </ion-item>
     <ion-item>
        <ion-textarea [(ngModel)]="recipeParameter.method" placeholder="Enter the cooking method"></ion-textarea>
     </ion-item>

    <button ion-button block (click)="saveRecipeFromScreen(recipeParameter)">Save</button>
    <br/>
    <button ion-button block color = "danger" (click)="deleteRecipeFromScreen(recipeParameter)">Delete</button>
    
</ion-content>
