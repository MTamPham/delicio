<ion-header>

  <ion-navbar>
    <ion-title>Add Recipe</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <!-- Name -->
    <ion-item>
      <ion-label>Recipe Name</ion-label>
      <ion-input [(ngModel)]="recipeRecord.name" placeholder="Recipe Name"></ion-input>
    </ion-item>

    <!-- Image -->
    <ion-item>
      <ion-label>Image URL</ion-label>
      <ion-input [(ngModel)]="recipeRecord.imageUrl" placeholder="Image URL"></ion-input>
    </ion-item>

    <!-- Short Description -->
    <ion-item>
        <ion-label>Short Description</ion-label>
     </ion-item>
     <ion-item>
        <ion-textarea [(ngModel)]="recipeRecord.shortDescription" placeholder="Enter the short description"></ion-textarea>
     </ion-item>

    <!-- Main Ingredient -->
    <ion-item>
      <ion-label>Main Ingredient</ion-label>
      <ion-select [(ngModel)]="recipeRecord.mainIngredient" >
          <ion-option *ngFor="let ingredient of ourIngredientList$ | async" value="{{ingredient.key}}">{{ingredient.name}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- All ingredients -->
    <ion-item>
      <ion-label>All ingredients we need</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="recipeRecord.ingredients" placeholder="Enter all the ingredients we need"></ion-textarea>
    </ion-item>

    <!-- Method -->
     <ion-item>
        <ion-label>Method</ion-label>
     </ion-item>
     <ion-item>
        <ion-textarea [(ngModel)]="recipeRecord.method" placeholder="Enter the cooking method"></ion-textarea>
     </ion-item>
  </ion-list>
  
 <button ion-button block (click)="addRecipeFromScreen(recipeRecord)">Add Recipe</button>
 {{recipeRecord | json}}
</ion-content>
