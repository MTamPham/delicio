<ion-header>

  <ion-navbar>
    <ion-title>data-management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item *ngFor="let recipe of ourRecipeList$ | async" 
      detail-push navPush="EditRecipePage" 
      [navParams]="{recipeRecord:recipe}">
      <h2>{{recipe.name | titlecase}}</h2>    
    </ion-item>

    <button ion-button full round color="secondary" (click)="goToAddIngredient()">Add ingredient</button>
    <button ion-button full round color="dark" (click)="goToAddRecipe()">Add Recipe</button>
</ion-content>
